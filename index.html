<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Hangman!</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <title>Hangman!</title>
</head>

<body>

  <div class="jumbotron text-center w-100">
    <h1 class="">
      Doggo Hangman!
    </h1>
  </div>


  <div class="container" id="container-margin">
    <div class="row main-body">
      <div class="col-md-5">
        <div class="card mb-5" id="card">
          <div class="card-header text-center" id="card-head">
            <h3>Game Stats:</h3>
          </div>
          <div class="card-body">
            <div class="card-text text-center">
              <h5 class="row">
                <p class="col-md-6">wins:</p>
                <span class="col-md-3" id=wins>0</span>
              </h5>
              <h5 class="row">
                <p class="col-md-6">losses:</p>
                <span class="col-md-3" id=losses>0</span>
              </h5>
              <h5 class="row">
                <p class="col-md-6">guesses remaining:</p>
                <span class="col-md-3" id="guesses-remaining">6</span>
              </h5>
              <div>
                <button id="reset-button" class="btn-lg btn-danger my-2" onclick="resetGame()">Reset</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card" id="card">
          <div class="card-header text-center" id="card-head">
            <h3>Rules:</h3>
          </div>
          <div class="card-body">
            <div class="card-text text-center">
              <h5 class="my-4">
                How well do you know your breeds of dogs?!
              </h5>
              <h5 class="my-4">
                Try your luck guessing the correct breed!
              </h5>
              <h5 class="my-4">
                Press "new game" to begin!
              </h5>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-7">
        <div class="card mb-5" id="card">
          <div class="card-header text-center" id="card-head">
            <h2>Hangman!</h2>
          </div>

          <div class="card-text text-center">
            <div id="slideshow">
              <img alt="slideshow" src="./assets/images/hangman-start.png" id="hangman-image" onclick="changeImage()" class="my-4" />
            </div>

            <div>
              <h1 class="my=4" id="picked-word">

              </h1>
            </div>


            <div class="my-3" id="buttons-list">
              <div>
                <button type="button" id="let-q" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">Q</button>
                <button type="button" id="let-w" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">W</button>
                <button type="button" id="let-e" class="btn-lg my-1 letterBtn button-class" onclick=checkGuess>E</button>
                <button type="button" id="let-r" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">R</button>
                <button type="button" id="let-t" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">T</button>
                <button type="button" id="let-y" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">Y</button>
                <button type="button" id="let-u" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">U</button>
                <button type="button" id="let-i" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">I</button>
                <button type="button" id="let-o" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">O</button>
                <button type="button" id="let-p" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">P</button>
              </div>

              <div>
                <button type="button" id="let-a" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">A</button>
                <button type="button" id="let-s" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">S</button>
                <button type="button" id="let-d" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">D</button>
                <button type="button" id="let-f" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">F</button>
                <button type="button" id="let-g" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">G</button>
                <button type="button" id="let-h" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">H</button>
                <button type="button" id="let-j" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">J</button>
                <button type="button" id="let-k" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">K</button>
                <button type="button" id="let-l" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">L</button>
              </div>

              <div>
                <button type="button" id="let-z" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">Z</button>
                <button type="button" id="let-x" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">X</button>
                <button type="button" id="let-c" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">C</button>
                <button type="button" id="let-v" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">V</button>
                <button type="button" id="let-b" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">B</button>
                <button type="button" id="let-n" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">N</button>
                <button type="button" id="let-m" class="btn-lg my-1 letterBtn button-class" onclick="checkGuess()">M</button>
              </div>

            </div>



            <div>
              <button id="start-button" class="my-1 btn-lg btn-primary mb-3" onclick="newGame">New Game</button>
            </div>

          </div>
        </div>
      </div>

      <div class="jumbotron-fluid bg-dark p-3 text-center fixed-bottom w-100">
        <h5>Copyright &copy; 2018 Daniel Foster</h5>
      </div>

      <script src="./assets/javascript/gametwo.js"></script>

</body>

</html>
