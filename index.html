<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Hangman!</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <title>Hangman!</title>
</head>

<body>

  <div class="jumbotron text-center w-100">
    <h1 class="">
      Doggo Hangman!
    </h1>
  </div>


  <div class="container" id="container-margin">
    <div class="row main-body">
      <div class="col-md-5">
        <div class="card mb-5" id="card">
          <div class="card-header text-center" id="card-head">
            <h3>Game Stats:</h3>
          </div>
          <div class="card-body">
            <div class="card-text text-center">
              <h5 class="row">
                <p class="col-md-6">wins:</p>
                <span class="col-md-3" id=wins>0</span>
              </h5>
              <h5 class="row">
                <p class="col-md-6">losses:</p>
                <span class="col-md-3" id=losses>0</span>
              </h5>
              <h5 class="row">
                <p class="col-md-6">wrong letters:</p>
                <span class="col-md-6" id="wrong-letters"></span>
              </h5>
              <h5 class="row">
                <p class="col-md-6">guesses remaining:</p>
                <span class="col-md-3" id="guesses-remaining">10</span>
              </h5>
              <div>
                <button id="reset-button" class="btn-lg btn-danger my-2" onclick="resetGame()">Reset</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card" id="card">
          <div class="card-header text-center" id="card-head">
            <h3>Info:</h3>
          </div>
          <div class="card-body">
            <div class="card-text text-center">
              <h5 class="row">
                <p class="col-md-6">wins:</p>
                <span class="col-md-3" id=wins>0</span>
              </h5>
              <h5 class="row">
                <p class="col-md-6">losses:</p>
                <span class="col-md-3" id=losses>0</span>
              </h5>
              <h5 class="row">
                <p class="col-md-6">wrong letters:</p>
                <span class="col-md-6" id="wrong-letters"></span>
              </h5>
              <h5 class="row">
                <p class="col-md-6">guesses remaining:</p>
                <span class="col-md-3" id="guesses-remaining">10</span>
              </h5>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-7">
        <div class="card mb-5" id="card">
          <div class="card-header text-center" id="card-head">
            <h2>Hangman!</h2>
          </div>

          <div class="card-text text-center">
            <div id="slideshow">
              <img alt="slideshow" src="./assets/images/hangman-start.png" id="hangman-image" onclick="changeImage()" class="my-4" />
            </div>

            <div>
              <h1 class="my=4" id="caption">
                * press "New Game" to start *
              </h1>
            </div>


            <div class="my-3" id="buttons-list">
              <div>
                <button type="button" id="let-q" class="btn-lg my-1 letterBtn" onclick="">Q</button>
                <button type="button" id="let-w" class="btn-lg my-1 letterBtn" onclick="">W</button>
                <button type="button" id="let-e" class="btn-lg my-1 letterBtn" onclick="">E</button>
                <button type="button" id="let-r" class="btn-lg my-1 letterBtn" onclick="">R</button>
                <button type="button" id="let-t" class="btn-lg my-1 letterBtn" onclick="">T</button>
                <button type="button" id="let-y" class="btn-lg my-1 letterBtn" onclick="">Y</button>
                <button type="button" id="let-u" class="btn-lg my-1 letterBtn" onclick="">U</button>
                <button type="button" id="let-i" class="btn-lg my-1 letterBtn" onclick="">I</button>
                <button type="button" id="let-o" class="btn-lg my-1 letterBtn" onclick="">O</button>
                <button type="button" id="let-p" class="btn-lg my-1 letterBtn" onclick="">P</button>
              </div>

              <div>
                <button type="button" id="let-a" class="btn-lg my-1 letterBtn" onclick="">A</button>
                <button type="button" id="let-s" class="btn-lg my-1 letterBtn" onclick="">S</button>
                <button type="button" id="let-d" class="btn-lg my-1 letterBtn" onclick="">D</button>
                <button type="button" id="let-f" class="btn-lg my-1 letterBtn" onclick="">F</button>
                <button type="button" id="let-g" class="btn-lg my-1 letterBtn" onclick="">G</button>
                <button type="button" id="let-h" class="btn-lg my-1 letterBtn" onclick="">H</button>
                <button type="button" id="let-j" class="btn-lg my-1 letterBtn" onclick="">J</button>
                <button type="button" id="let-k" class="btn-lg my-1 letterBtn" onclick="">K</button>
                <button type="button" id="let-l" class="btn-lg my-1 letterBtn" onclick="">L</button>
              </div>

              <div>
                <button type="button" id="let-z" class="btn-lg my-1 letterBtn" onclick="">Z</button>
                <button type="button" id="let-x" class="btn-lg my-1 letterBtn" onclick="">X</button>
                <button type="button" id="let-c" class="btn-lg my-1 letterBtn" onclick="">C</button>
                <button type="button" id="let-v" class="btn-lg my-1 letterBtn" onclick="">V</button>
                <button type="button" id="let-b" class="btn-lg my-1 letterBtn" onclick="">B</button>
                <button type="button" id="let-n" class="btn-lg my-1 letterBtn" onclick="">N</button>
                <button type="button" id="let-m" class="btn-lg my-1 letterBtn" onclick="">M</button>
              </div>

            </div>



            <div>
              <button id="start-button" class="my-1 btn-lg btn-primary mb-3" onclick="changeImage()">New Game</button>
            </div>

          </div>
        </div>
      </div>

      <div class="jumbotron-fluid bg-dark p-3 text-center fixed-bottom w-100">
        <h5>Copyright &copy; 2018 Daniel Foster</h5>
      </div>

      <script src="./assets/javascript/game.js"></script>

</body>

</html>
