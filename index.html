<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Hangman!</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <title>Hangman!</title>
</head>

<body>

  <div class="jumbotron text-center w-100">
    <h1 class="">
      Doggo Hangman!
    </h1 >                                                                                                                                                           
  </div>


  <div class="container" id="container-margin">
    <div class="row main-body">
      <div class="col-md-5">
        <div class="card mb-5" id="card">
          <div class="card-header text-center" id="card-head">
            <h3>Player Stats</h3>
          </div>
          <div class="card-body">
            <div class="card-text text-center">
              <h5 class="row">
                <p class="col-md-6 col-6">wins:</p>
                <span class="col-md-6 col-6" id=wins>0</span>
              </h5>
              <h5 class="row">
                <p class="col-md-6 col-6">losses:</p>
                <span class="col-md-6 col-6" id=losses>0</span>
              </h5>
              <h5 class="row">
                <p class="col-md-6 col-6">remaining # of guesses:</p>
                <span class="col-md-6 col-6" id="guesses-remaining">6</span>
              </h5>
              <div>
                <button id="reset-button" class="btn-lg btn-danger my-2" onclick="resetGame()">Reset</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-5" id="card">
          <div class="card-header text-center" id="card-head">
            <h3>Game Info</h3>
          </div>
          <div class="card-body">
            <div class="card-text text-center">
              <h5 class="my-4">
                How well do you know your breeds of dogs?
              </h5>
              <h5 class="my-4">
                You'll have 6 guesses to come up with the correct breed.
              </h5>
              <h5 class="my-4">
                Good luck!
              </h5>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-7">
        <div class="card mb-5" id="card">
          <div class="card-header text-center" id="card-head">
            <h2>Hangman!</h2>
          </div>

          <div class="card-text text-center">
            <div id="slideshow">
              <img alt="slideshow" src="./assets/images/hangman-start.png" id="hangman-image" onclick="changeImage()" class="my-4" />
            </div>

            <div>
              <h1 class="my=3" id="picked-word">

              </h1>
            </div>


            <div class="my-3" id="buttons-list">
              <div>
                <button type="button" id="let-q" class="btn-lg my-1 letterBtn button-class" >Q</button>
                <button type="button" id="let-w" class="btn-lg my-1 letterBtn button-class" >W</button>
                <button type="button" id="let-e" class="btn-lg my-1 letterBtn button-class" >E</button>
                <button type="button" id="let-r" class="btn-lg my-1 letterBtn button-class" >R</button>
                <button type="button" id="let-t" class="btn-lg my-1 letterBtn button-class" >T</button>
                <button type="button" id="let-y" class="btn-lg my-1 letterBtn button-class" >Y</button>
                <button type="button" id="let-u" class="btn-lg my-1 letterBtn button-class" >U</button>
                <button type="button" id="let-i" class="btn-lg my-1 letterBtn button-class" >I</button>
                <button type="button" id="let-o" class="btn-lg my-1 letterBtn button-class" >O</button>
                <button type="button" id="let-p" class="btn-lg my-1 letterBtn button-class" >P</button>
              </div>

              <div>
                <button type="button" id="let-a" class="btn-lg my-1 letterBtn button-class" >A</button>
                <button type="button" id="let-s" class="btn-lg my-1 letterBtn button-class" >S</button>
                <button type="button" id="let-d" class="btn-lg my-1 letterBtn button-class" >D</button>
                <button type="button" id="let-f" class="btn-lg my-1 letterBtn button-class" >F</button>
                <button type="button" id="let-g" class="btn-lg my-1 letterBtn button-class" >G</button>
                <button type="button" id="let-h" class="btn-lg my-1 letterBtn button-class" >H</button>
                <button type="button" id="let-j" class="btn-lg my-1 letterBtn button-class" >J</button>
                <button type="button" id="let-k" class="btn-lg my-1 letterBtn button-class" >K</button>
                <button type="button" id="let-l" class="btn-lg my-1 letterBtn button-class" >L</button>
              </div>

              <div>
                <button type="button" id="let-z" class="btn-lg my-1 letterBtn button-class" >Z</button>
                <button type="button" id="let-x" class="btn-lg my-1 letterBtn button-class" >X</button>
                <button type="button" id="let-c" class="btn-lg my-1 letterBtn button-class" >C</button>
                <button type="button" id="let-v" class="btn-lg my-1 letterBtn button-class" >V</button>
                <button type="button" id="let-b" class="btn-lg my-1 letterBtn button-class" >B</button>
                <button type="button" id="let-n" class="btn-lg my-1 letterBtn button-class" >N</button>
                <button type="button" id="let-m" class="btn-lg my-1 letterBtn button-class" >M</button>
              </div>

            </div>

            
            <div>
              <button id="start-button" class="my-1 btn-lg btn-primary mb-4" onclick="newGame">Next Game</button>
            </div>

          </div>
        </div>
      </div>
      </div>
      </div>

      <div class="jumbotron-fluid bg-dark p-3 text-center w-100">
        <h5>Copyright &copy; 2018 Daniel Foster</h5>
      </div>

      <script src="./assets/javascript/game.js"></script>

</body>

</html>
